<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split It Creator</title>
  <link type="text/css" rel="stylesheet" href="./libs/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="./style.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <nav id="first-nav">
    <div class="nav-wrapper blue lighten-2">
      <a href="#" id="logo" class="brand-logo">Split It Creator</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <div id="find-existing">
            <input id="existing1" type="text" placeholder="Find Existing Contract">
            <!-- <label for="existing1">Find Existing Contract</label> -->
          </div>
          <!-- <li><a href="sass.html"><i class="material-icons left">account_balance</i>Find Existing Contract</a></li> -->
        </li>
      </ul>
    </div>
  </nav>
  <nav id="second-nav">
    <div class="nav-wrapper blue-grey lighten-5">
      <a href="#" id="page-title" class="brand-logo">Create New Contract</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="collapsible.html"><i class="material-icons left">help</i></a></li>
        <li>
          <button id="deploy-btn" class="waves-effect waves-light blue darken-1 btn" onclick="initiateDeploy()">
            Deploy Smart Contract
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <div id="outer-app-container" class="container">
    <div id="inner-app-container">

      <p class="text-center">Deploy a smart contract to split Ether between 2-10 addresses:</p>

      <div id="inputs-container"></div>

      <div id="add-btn-container">
        <a id="add-btn" onclick="interface.addNewInput()" class="btn-floating btn-small waves-effect waves-light blue darken-1"><i class="material-icons">add</i></a>
      </div>

      <!-- <textarea cols="50" rows="5" id="addresses"></textarea> -->

      <!-- <pre id="codePreviewParagraph"></pre> -->


      <!-- <pre id="transactionObjectParagraph"></pre> -->
    </div>
  </div>

  <div id="template-container">
    <div id="address-input-template" class="scale-transition address-input">
      <div class="input-field">
        <input id="address1" type="text" class="validate">
        <label for="address1">Ethereum Account Address</label>
      </div>
      <i class="material-icons right delete-icon">cancel</i>
    </div>
  </div>

  <script src='./bower_components/web3/dist/web3.min.js'></script>
  <script src='./bower_components/jquery/dist/jquery.min.js'></script>
  <script src='./libs/js/materialize.min.js'></script>
  <script src='interface.js'></script>
  <script src='index.js'></script>
</body>
</html>
